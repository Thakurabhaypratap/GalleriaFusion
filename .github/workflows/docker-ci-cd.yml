name: MERN Stack CI/CD Pipeline

on:
  push:
    branches:
      - main  # Run this workflow when pushing to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # Backend: Install, Test, and Build Docker Image
    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm install

    - name: Run Backend Tests
      working-directory: ./backend


    - name: Build Backend Docker Image
      run: docker build -t abhaypratapsingh7704866570/backend:latest ./backend

    # Frontend: Install, Test, Build, and Build Docker Image
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm install

    - name: Run Frontend Tests
      working-directory: ./frontend

    - name: Build Frontend Production Files
      working-directory: ./frontend
      run: npm run build

    - name: Build Frontend Docker Image
      run: docker build -t abhaypratapsingh7704866570/frontend:latest ./frontend

    # Docker Hub Login
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Push Docker Images to Docker Hub
    - name: Push Backend Docker Image
      run: docker push abhaypratapsingh7704866570/backend:latest

    - name: Push Frontend Docker Image
      run: docker push abhaypratapsingh7704866570/frontend:latest

